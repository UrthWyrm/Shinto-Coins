<div class="container">
    <h1>Browse Ledger</h1>
    <h2>Here you can browse all ShintoCoin transactions.</h2>
    <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ShintoCoin Ledger</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Action</td>
                <td>Amount</td>
                <td>Value</td>
                <td></td>
              </tr>
              <tr *ngFor="let transaction of _httpService.journal">
                <td>{{transaction.action}}</td>
                <td>{{transaction.qty}}</td>
                <td>${{transaction.value}}.00</td>
                <button class="btn btn-secondary" (click)='_httpService.findTrans(transaction.id)' [routerLink]="['/transaction', transaction.id]">Details</button>
            </tr>
            </tbody>
          </table>
</div>
