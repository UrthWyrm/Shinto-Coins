<div id="component">
    <h1>Buy ShintoCoins</h1>
    <h2>Current ShintoCoin Value: ${{_httpService.coinValue}}.00</h2>
    <h2>Number of ShintoCoins Owned: {{_httpService.yourCoins}}</h2>
    <form (submit)="_httpService.buyCoin(qty)">
        <div class="form-group">
            <input class = "form-control" type="number" placeholder="Quantity" name="purchase" [(ngModel)]="qty">
        </div>
        <button class="btn btn-secondary" type="submit">Buy</button>
    </form>
</div>
